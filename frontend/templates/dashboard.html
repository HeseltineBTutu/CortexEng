<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexEng Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">CortexEng</h1>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search movies..." class="py-2 px-4 pr-10 rounded-full bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
                <svg id="searchIcon" class="absolute right-3 top-2.5 text-white" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <button id="toggleDarkMode" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition-colors duration-200">
                <svg id="themeIcon" class="text-gray-200" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 002 10.93 9 9 0 1012.79 21 7 7 0 0021 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-8">
        <section id="welcomeSection" class="mb-12 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 id="welcomeMessage" class="text-2xl font-bold mb-4">Welcome, User!</h2>
            <p id="preferences" class="text-gray-600 dark:text-gray-300"></p>
        </section>

        <section id="recommendationsSection" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-center">Personalized Recommendations</h2>
            <div id="recommendations" class="flex flex-wrap justify-center"></div>
        </section>

        <section id="trendingMoviesSection" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-center">Trending Movies</h2>
            <div id="trendingMovies" class="flex flex-wrap justify-center"></div>
        </section>

        <section id="ratedMoviesSection">
            <h2 class="text-2xl font-bold mb-6 text-center">Your Rated Movies</h2>
            <div id="ratedMovies" class="flex flex-wrap justify-center"></div>
        </section>
    </main>

    <footer class="bg-white text-black py-4">
      <div class="container mx-auto text-center">
        <p>Â© 2024 CortexEng. All rights reserved. | <a href="#" class="underline">Privacy Policy</a> | <a href="#" class="underline">Terms of Service</a></p>
      </div>
    </footer>

    <script>
        window.dashboardData = {
            userInfo: {{ user_info|tojson }},
            recommendations: {{ recommendations|tojson }},
            trendingMovies: {{ trending_movies|tojson }},
            ratedMovies: {{ rated_movies|tojson }}
        };
    </script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
