<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CortexEng - Onboarding</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body class="flex font-sans antialiased text-gray-900">
  <div class="onboarding-container flex w-full">

    <div class="left-panel bg-blue-500 text-white hidden md:block w-1/2 p-8" style="background-image: url('/static/images/hero-background.jpg'); background-size: cover; background-position: center;"> 
      <div class="branding flex flex-col items-center">
        <img src="/static/images/logo.png" alt="CortexEng Logo" class="h-32 mb-4">
        <h1 class="text-4xl font-bold tracking-wide">CortexEng</h1>
      </div>
      <div class="promo-text mt-16 text-center">
        <h2 class="text-3xl font-bold tracking-wide">Personalized Recommendations</h2>
        <p class="text-lg mt-4">Discover your next favorite thing with AI-powered recommendations.</p>
      </div>
    </div>

    <div class="right-panel w-full md:w-1/2 p-8">
      <div id="progressBar" class="h-2 bg-gray-200 rounded-full mb-6">
        <div id="progressFill" class="h-full bg-indigo-500 rounded-full" style="width: 0%;"></div>
      </div>
      <div id="onboarding-steps"></div>
    </div>
  </div>

  <script src="/static/js/onboarding.js"></script> 
</body>
</html>
